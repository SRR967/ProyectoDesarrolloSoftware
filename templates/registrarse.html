<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse</title>
    <link rel="stylesheet" href="../static/css/registrarse.css" type="text/css">
</head>
<body>

<form action="">
    <h2>Formulario de registro</h2>
    <input class="datos" type="text" name="" placeholder="Nombre(s)">
    <input class="datos" type="text" name="" placeholder="Apellidos"> <br>
    <p>Tipo de identificacion:</p>
    <select name="">
        <option value="Cedula de Ciudadania">Cedula de Ciudadania</option>
        <option value="Tarjeta de identidad">Tarjeta de identidad</option>
        <option value="Cedula de extranjeria">Cedula de extranjeria</option>
        <option value="Pasaporte">Pasaporte</option>
    </select>

    <input class="datos" type="number" name="" placeholder="Documento"> <br>
    <input class="datos" type="email" name="" placeholder="Correo Electronico"> <br>
    <input class="datos" type="password" name="" placeholder="Contraseña"> <br>
    <p class="terminos">Estoy de acuerdo con <a href="#"> Terminos y condiciones</a></p>
    <input class="botones" type="submit" name="" value="Registrarse">
    <p class="terminos"><a href="#">¿Ya tengo cuenta?</a></p>

</form>

</body>
</html>
