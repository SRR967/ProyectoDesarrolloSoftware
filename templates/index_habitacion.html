<!DOCTYPE html>
<html lang="es">
<html>

<head>
    {% if titulo %}
    <title>{{ titulo }}</title>
    {% else %}
    <title>Proyecto</title>
    {% endif %}
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/miEstilo.css')}}" />
</head>
<body>
<h1>{{ titulo }}</h1>
<input type="button" onclick="location.href='/agregar_hab'" value="Agregar Habitacion"/>
<input type="button" onclick="location.href='/'" value="Volver"/>
    <div>
    {% for hab in t_habitaciones %}
        <table>
            <tr>
                <td><img src="../static/images/{{hab[5]}}" alt="" width="300px" height="300px"/></td>
                <td>
                    <h2>{{hab[1]}}</h2>
                    <p><b>DESCRIPCION: </b>{{hab[2]}}</p>
                    <p><b>CAPACIDAD: </b>{{hab[3]}}</p>
                    <p><b>PRECIO: </b>{{hab[4]}}</p>
                    <p><input type="button" onclick="location.href='/editar_hab/{{ hab[0] }}'" value="Modificar"/></p>
                    <p><input type="button" onclick="location.href='/eliminar_hab/{{ hab[0] }}'" value="Eliminar"/></p>
                </td>
            </tr>
        </table>
    {% endfor %}
    </div>
<br><br>
</body>
</html>
